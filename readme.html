<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>使い方 - 吹矢アラームちゃん</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #fff8e1;
    }
    h1, h2 {
      color: #333;
    }
    pre {
      background: #f0f0f0;
      padding: 0.5em;
      overflow-x: auto;
    }
    code {
      background: #eee;
      padding: 0.2em 0.4em;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="content">読み込み中...</div>
  <script>
    const markdown = `# 吹矢アラームちゃん（完全版 v2025.05.09）

## 📱 使い方
1. 「はじめ」ボタンをタップすると、2秒後にアラームがスタート
2. 2分30秒経過で「30秒前」の音声
3. 3分経過時の動作は「跳ね矢」ボタンの有無で分岐：

### ✅ 跳ね矢ボタンを押していない場合（通常）
- 「3分経過。」の音声を再生
- 約3秒後、「終了」の音声を再生
- タイマーがリセット（03:00に戻る）

### ✅ 跳ね矢ボタンを押した場合（途中対応あり）
- 「3分経過。跳ね矢がありますので、しばらくお待ちください」の音声を再生
- 「終了」の音声やリセットは行わない（アラームは終了）

---

## 💬 注意事項
- スマホの画面が消えると音声が鳴らない場合があります（iOS制限）
- 音声通知を確実に受けたい場合は画面を表示したままにしてください

---

## 🛠 スリープ防止設定方法

### 📱 iPhone
- 設定 → 画面表示と明るさ → 自動ロック →「なし」

### 📱 Android
- 設定 → ディスプレイ → スリープ（または画面タイムアウト）→「30分」など

---

## 🎯 その他仕様
- ボタンは押しやすいように大きめ設計（140×120px）
- ホーム画面追加時には🎯アイコンが表示されます（PWA対応）
`;
    document.getElementById('content').innerHTML = marked.parse(markdown);
  </script>
</body>
</html>
